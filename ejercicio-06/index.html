<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 6 - Validación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required><br>

    <label for="edad">Edad (años):</label>
    <input type="number" id="edad" required><br>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" required><br>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" required><br>

    <button type="button" onclick="validarFormulario()">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <script src="script.js"></script>
</body>
</html>
